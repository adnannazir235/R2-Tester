<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>R2 Tester</title>
</head>
<body>
<div class="row">
    <aside class="col-3 p-3">

        <div class="btn-group mb-4" role="group" aria-label="Collection Actions">
            <button aria-label="Import Collections" class="btn btn-outline-secondary" type="button" onclick="showImportModal()">Import Collections <i class="fas fa-file-import my-2 ms-1"></i></button>
            <button aria-label="Export Collections" class="btn btn-outline-secondary" type="button" onclick="exportCollections()">Export Collections <i class="fas fa-file-export my-2 ms-1"></i></button>
            <button aria-label="Add Collection" class="btn btn-outline-secondary" type="button" onclick="createCollection()">Add Collection <i class="fas fa-plus-circle my-2 ms-1"></i></button>
        </div>

        <div id="requests">
            <!-- All the Collections will show and be appended here... -->
        </div>
    </aside>

    <main class="col-9 p-3" id="requestPreview">
        <!-- All the Main content about the request itself will be loaded and appanded here... -->

        <div class="h-100 d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-primary pb-2">{ R2 Tester }</h2>
            <p><i class="fas fa-chevron-right"></i> Click any request to open it here! <i class="fas fa-chevron-left"></i></p>
        </div>
    </main>
</div>

<div class="modal fade" id="importCollections" tabindex="-1" aria-labelledby="importCollectionsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="importCollectionsLabel">Import Collections</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="list-group mb-3">
                    <li class="list-group-item list-group-item-action list-group-item-danger">Note: All the current collections, folders & requests will be replaced!</li>
                </div>

                <input type="file" id="importFile" class="form-control mb-4" accept=".json" aria-label="Import Collections">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" onclick="importData()">Import Data</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
